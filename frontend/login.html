<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login</span></div>
            <form action="http://127.0.0.1:5500/auth/login" method="POST">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input class="input-phone" type="text" name="phone" placeholder="Enter phone number" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input class="input-password" type="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="pass"><a href="#">Forgot password?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
            </form>
        </div>
    </div>

</body>

</html>
